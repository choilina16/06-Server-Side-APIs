<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinaWeather.com | Weather Dashboard</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- linking bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Linking css style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <h1 class="header"></h1>

    <div class="search-bar">
        <input class="city-name" type="text" placeholder="Search a city...">
        <button class="search-button">Search</button>
    </div>

    <container class="weather-container">
        <div class="weather-box">
            <h2 class="city">Atlanta</h2>
            <image src='http://openweathermap.org/img/wn/10d@2x.png' alt='Weather Icon' class="weather-icon"></image>
            <ul class="conditions">
                <li class="current-date"></li>
                <li class="current-temp">Current Temperature</li>
                <li class="humidity">Humidity</li>
                <li class="wind-speed">Wind Speed</li>
                <li class="uv uv-color">UV</li>
            </ul>
        </div>
    </container>

    <container class="next-day-forecast">
        <div class="weather-box-1">
            <image src='http://openweathermap.org/img/wn/10d@2x.png' alt='Weather Icon' class="future-weather-icon-1"></image>
            <ul>
                <li class="future-date-1"></li>
                <li class="future-temp-1">Current Temperature</li>
                <li class="future-humidity-1">Humidity</li>
                <li class="future-wind-speed-1">Wind Speed</li>
            </ul>
        </div>

        <div class="weather-box-2">
            <image src='http://openweathermap.org/img/wn/10d@2x.png' alt='Weather Icon' class="future-weather-icon-2"></image>
            <ul>
                <li class="future-date-2"></li>
                <li class="future-temp-2">Current Temperature</li>
                <li class="future-humidity-2">Humidity</li>
                <li class="future-wind-speed-2">Wind Speed</li>
            </ul>
        </div>

        <div class="weather-box-1">
            <image src='http://openweathermap.org/img/wn/10d@2x.png' alt='Weather Icon' class="future-weather-icon-3"></image>
            <ul>
                <li class="future-date-3"></li>
                <li class="future-temp-3">Current Temperature</li>
                <li class="future-humidity-3">Humidity</li>
                <li class="future-wind-speed-3">Wind Speed</li>
            </ul>
        </div>
    </container>

    <!-- Linking Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linking moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Linking javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
